daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/47">#47</a>): Feature request: support onX annotations via @__<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/77">#77</a>): Support new @Singular annotation for @Builder collection fields<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/123">#123</a>): SpinAllocator has exhausted! Too many threads or you're going to get StackOverflow<br/>\
- Added Hrisey @Parcelable support patch<br/>\
- Cleanup codebase: Dropped outdated support for some lombok pg annotations<br/>\
  <br/>\
  If you find my plugin helpful, donate me using <b>\
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\\&hosted_button_id=3F9HXD7A2SMCN">PayPal</a></b>